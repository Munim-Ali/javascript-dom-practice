<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess a number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Number guessing game</h1>
        <p>Try and guess a random number between 1 and 100</p>
        <p>You have 10 attempts to guess the right number</p>

        <form class="form">
            <label>Guess a number</label>
            <input type="text" class="guessField" id="guessField">
            <input type="submit" class="guessSubmit" id="subt" value="Submit Guess">
        </form>

        <div class="resultPara">
            <p>Previous Guesses: <span class="guess"></span></p>
            <p>Guesses Remaining: <span class="lastResult">10</span></p>
            <p><span class="lowOrHi"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
